<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>

	<!-- CSS files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- JavaScript files -->
	<script type="text/javascript" src="js/bundle.js"></script>

	<!-- Custom Font -->
	<link href="https://fonts.googleapis.com/css?family=Jaldi" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- main panel -->
		<div class="jumbotron text-center">
			<h2>Tic-tac-toe</h2>
			<h4>A simple tic-tac-toe game</h4>
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-lg" id="start">
						<i class="fa fa-play-circle-o"></i>  Start
					</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-lg" id="restart">
						<i class="fa fa-stop-circle-o"></i>  Restart
					</button>
				</div>
			</div>
		</div>
		<!-- // main panel -->

		<!-- game grid -->
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
				    <table id="game-grid">
				    </table>
				</div>
			

			    <!-- player turn panel -->
				<div class="col-xs-6">
					<div class="jumbotron">
						<div class="panel panel-default text-center hidden" id="player-panel">
							<div class="panel-heading">
								<h3 class="panel-title">Player Turn</h3>
							</div>

							<ul class="list-group-item list-unstyled text-center">
								<li class="list-group-item" id="player1">Player 1</li>
								<li class="list-group-item" id="player2">Player 2</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- // player turn panel -->
			</div>
		</div>
		<!-- // game grid -->
	</div>

	<footer>
        <div class="col-xs-6 text-center">
            <h4>Developed by: Luiz Baldi</h4>
        </div>
        <div class="col-xs-6">
            <h4>&copy; Tic-Tac-Toe</h4>
        </div>
    </footer>
</body>
</html>
